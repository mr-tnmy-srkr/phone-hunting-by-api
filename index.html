<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>

<body class="container mx-auto bg-gray-200">
    <header class="py-8 ">
        <h1 class="text-5xl text-center">Phone Hunting</h1>
    </header>
    <main>
        <section class="p-4 m-4 w-11/12 mx-auto bg-white rounded-xl text-center">
            <input type="text" name="" value="iphone" id="search-field" placeholder="search..."
                class="input input-bordered w-full max-w-xs">
            <button class="btn btn-accent" onclick="handelSearch()">Search</button>
        </section>


        <section class="">
            <div class="text-center my-40 hidden" id="loading-spinner"><span
                    class="loading loading-spinner text-accent"></span></div>

                    <div id="no-data">

                        
                    </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-11/12 mx-auto">
            </div>

            <div id="show-all-container" class="hidden text-center py-5">
                <button class="btn btn-accent" onclick="handelShowAll()">Show All</button>
            </div>

        </section>
        <!-- show modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_modal.showModal()">open modal</button> -->
        <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
               <div id="show-detail-container">

               </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="./phone.js"></script>
</body>

</html>
